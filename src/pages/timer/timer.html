<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row row-4>
      <ion-col col-3>
        <button ion-button (tap)="pause()" ion-icon>
          <i class="material-icons" *ngIf="isPaused">play_arrow</i>
          <i class="material-icons" *ngIf="!isPaused">pause</i>
        </button>
      </ion-col>
      <ion-col col-6>
        <ion-item no-lines text-center>
          <ion-label>{{screenTime[0]}} : {{screenTime[1]}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col text-right col-3>
        <button ion-button (tap)="stop()">
          <i class="material-icons">stop</i>
        </button>
      </ion-col>
    </ion-row>
    <ion-row row-6>
      <round-progress class="progress" [current]="current" [max]="max" responsive="true"></round-progress>
    </ion-row>
    <ion-row row-2>
    </ion-row>
  </ion-grid>
</ion-content>
