<ion-content>
  <timer (change)="updateWorkout($event)" [reset]="reset"></timer>
  <ion-row text-center>
    <ion-col>
      <button ion-button ion-icon class="cycle-button" style="background: rgba(71, 71, 135, 0.05);" [disabled]="numberCycle == 1" (tap)="removeCycle()">
        <i class="material-icons">remove</i>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button ion-icon class="cycle-info" disabled="true">
        {{numberCycle}} SÃ©ries
      </button>
    </ion-col>
    <ion-col>
      <button ion-button ion-icon class="cycle-button" style="background: rgba(71, 71, 135, 0.05);" (tap)="addCycle()">
        <i class="material-icons">add</i>
      </button>
    </ion-col>
  </ion-row>
  <ion-row text-center>
      <ion-col>
        <button ion-button ion-icon class="cycle-button" style="background: #FC4949;" (tap)="refresh()">
          <i class="material-icons">refresh</i>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button ion-icon class="cycle-button" style="background: #33D9B2;" (tap)="valid()">
          <i class="material-icons">check</i>
        </button>
      </ion-col>
    </ion-row>
</ion-content>
